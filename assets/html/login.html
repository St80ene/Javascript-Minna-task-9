<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Landing Page</title>
    <!--Google font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!--external stylesheet-->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="main">
      <form action="">
        <div class="container">
          <h2>Login to Bookmark</h2>
          <input type="email" name="" id="" placeholder="example@email.com" />
          <input
            type="password"
            name=""
            id=""
            placeholder="enter your password"
          />
          <input type="submit" value="login" />
          <p>
            Don't have an account? Click <a href="./signup.html">here</a> to
            sign up
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
